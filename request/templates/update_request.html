<!DOCTYPE html>
<html>
<head>
    <title>Update Request</title>
</head>
<body>
    <h1>Update Issue Status</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="status">Status:</label>
        <select name="status">
            <option value="submitted" {% if request.status == "submitted" %}selected{% endif %}>Submitted</option>
            <option value="approved" {% if request.status == "approved" %}selected{% endif %}>Approved</option>
            <option value="resolved" {% if request.status == "resolved" %}selected{% endif %}>Resolved</option>
        </select><br>

        <label for="approved_at">Approval Date:</label>
        <input type="checkbox" name="approved_at"><br>

        <label for="resolved_at">Resolved Date:</label>
        <input type="checkbox" name="resolved_at"><br>

        <button type="submit">Update Request</button>
    </form>
</body>
</html>
