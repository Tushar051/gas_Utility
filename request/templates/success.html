<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Submitted</title>
    <style>
        :root {
            --success: #22c55e;
            --text: #1e293b;
            --background: #f8fafc;
            --surface: #ffffff;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            padding: 1rem;
        }

        .success-container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            position: relative;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        .success-icon::before,
        .success-icon::after {
            content: '';
            position: absolute;
            background: white;
        }

        .success-icon::before {
            width: 4px;
            height: 20px;
            transform: rotate(45deg) translate(4px, 10px);
        }

        .success-icon::after {
            width: 32px;
            height: 4px;
            transform: rotate(45deg) translate(-5px, 15px);
        }

        h1 {
            color: var(--text);
            font-size: 1.875rem;
            margin: 0 0 1rem;
            animation: fadeIn 0.5s ease-out 0.5s both;
        }

        p {
            color: #64748b;
            line-height: 1.6;
            margin: 0;
            animation: fadeIn 0.5s ease-out 0.7s both;
        }

        /* Success Message Popup */
        .popup {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(34, 197, 94, 0.2);
            animation: slideInRight 0.5s ease-out, slideOutRight 0.5s ease-in 5s forwards;
            z-index: 1000;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @media (max-width: 640px) {
            .success-container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .popup {
                top: auto;
                bottom: 2rem;
                right: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        <h1>Thank you for submitting your issue!</h1>
        <p>Your issue has been successfully submitted. Our team will contact you shortly.</p>
    </div>

    <div class="popup">
        Issue submitted successfully!
    </div>

    <button onclick="window.location.href='/'">Go to Home Page</button>
</body>
</html>
