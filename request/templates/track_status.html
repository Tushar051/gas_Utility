<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details</title>
    <style>
        :root {
            --primary: #2563eb;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --error: #ef4444;
            --border: #e2e8f0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            background: var(--surface);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            animation: slideIn 0.3s ease-out;
        }

        h3 {
            color: var(--text);
            font-size: 1.5rem;
            margin: 0 0 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .detail-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .label {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .value {
            color: var(--text);
        }

        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.875rem;
            background: #dbeafe;
            color: #1e40af;
        }

        .error-message {
            color: var(--error);
            text-align: center;
            padding: 1rem;
            background: #fef2f2;
            border-radius: 0.5rem;
            margin: 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .detail-row {
                grid-template-columns: 1fr;
                gap: 0.25rem;
            }

            .label {
                padding-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% else %}
            <h3>Request Details</h3>
            <div class="detail-row">
                <div class="label">Name</div>
                <div class="value">{{ request_data.name }}</div>
            </div>
            <div class="detail-row">
                <div class="label">Email</div>
                <div class="value">{{ request_data.email }}</div>
            </div>
            <div class="detail-row">
                <div class="label">Issue</div>
                <div class="value">{{ request_data.issue }}</div>
            </div>
            <div class="detail-row">
                <div class="label">Address</div>
                <div class="value">{{ request_data.address }}</div>
            </div>
            <div class="detail-row">
                <div class="label">Status</div>
                <div class="value">
                    <span class="status">{{ request_data.status }}</span>
                </div>
            </div>
            <div class="detail-row">
                <div class="label">Submitted On</div>
                <div class="value">{{ request_data.created_at }}</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
