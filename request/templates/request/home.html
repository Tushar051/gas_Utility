<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Request</title>
</head>
<body>
    <h1>Customer Request Submission</h1>
    <p>Please fill out the form below to submit your issue:</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if form.errors %}
        <p style="color: red;">There were errors in the form. Please check and resubmit.</p>
    {% endif %}

    <a href="/admin/">Admin Login</a>

</body>
</html>
